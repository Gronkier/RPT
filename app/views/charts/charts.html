<div class="container-fluid">

	<div class="row bottom10">
		<div class="col-md-3 col-sm-6 col-xs-12 top10">
			<div class="input-group" align="right">
				<span class="input-group-addon"><i class="fa fa-search"></i></span>
				<input class="form-control" ng-model="query" type="text"  placeholder="Cerca">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="box-col" style="width: 500px;">
				<h4>Hover some series</h4>
				<div kendo-chart
					 k-legend="{ position: 'bottom' }"
					 k-series-defaults="{ type: 'line', categoryField: 'year' }"
					 k-series="[
                                 { field: 'nuclear', name: 'Nuclear electricity' },
                                 { field: 'hydro', name: 'Hydro electricity' },
                                 { field: 'wind', name: 'Wind electricity' }
                             ]"
					 k-data-source="electricity"
					 k-series-hover="onSeriesHover"


						></div>
			</div>
		</div>
	</div>

</div>
